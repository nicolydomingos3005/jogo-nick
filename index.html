<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo de UNO</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Jogo de UNO</h1>
    <div id="gameArea">
      <div id="cartaAtualArea">
        <h2>Carta Atual</h2>
        <div id="cartaAtual" class="carta">Nenhuma</div>
      </div>

      <div id="maoJogador">
        <h3>Sua Mão</h3>
        <div id="cartasMao">
          <!-- Cartas do jogador serão adicionadas aqui -->
        </div>
      </div>

      <button id="comprarCartaBtn">Comprar Carta</button>
      <div id="mensagem"></div>
    </div>
    <div id="resultados">
      <h2>Resultados</h2>
      <p id="vencedor"></p>
    </div>
  </div>
  
  <script src="game.js"></script>
</body>
</html>
